<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
         .tou { /* 类选择器 */
            color: royalblue;
        }
        #big { /* id选择器*/
            color: pink;
        }
    </style>
</head>
<body>
    
    <div id="big">熊大</div>
    <div>熊二</div>
    <div class="tou">光头强</div>
</body>
</html>

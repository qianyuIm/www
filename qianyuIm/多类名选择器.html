<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名选择器</title>
    <style>
        .font20 {
            font-size: 20px;
        }
        .font14 {
            font-size: 14px;
        }
        .pink {
            color: pink;
        }
        .fontWight {
            font-weight: 700;
        }
    </style>
</head>
<body>
   <div class="font20 pink fontWight">亚瑟</div> 
   <div class="font20">刘备</div>
   <div class="font14 pink">安其拉</div>
   <div class="font14">貂蝉</div>
</body>
</html>
